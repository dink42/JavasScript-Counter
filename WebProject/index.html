<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Counter</title>
</head>
<body>
    <div class="container">
        <h2>Real time character counter.</h2>
        <textarea name="text" class="textarea" cols="30" rows="10" placeholder="Write here..."></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="tatal-counter">30</span></p>
            <p>Remaining: 
                <span class="reamining-counter" id="remaining-count">20</span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
